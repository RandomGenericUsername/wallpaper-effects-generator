name: Smoke Tests (Integration)

on:
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Verbose test output'
        required: false
        default: false
        type: boolean

jobs:
  smoke-test:
    name: End-to-End Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify workspace
        run: |
          echo "Checking if files are present..."
          ls -la
          if [ -f "pyproject.toml" ]; then
            echo "‚úì pyproject.toml found"
          else
            echo "‚úó pyproject.toml not found"
            exit 1
          fi

      - name: Verify Python
        run: |
          python3 --version
          which python3

      - name: Install uv
        run: |
          # Container has externally-managed Python, so use --break-system-packages
          pip3 install --break-system-packages uv

      - name: Install ImageMagick
        run: |
          echo "üì¶ Installing ImageMagick..."
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick
          echo "‚úì ImageMagick installed"

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          if [ ! -f "pyproject.toml" ]; then
            echo "ERROR: pyproject.toml not found!"
            echo "Workspace contents:"
            find ${{ github.workspace }} -maxdepth 2 -type f
            exit 1
          fi
          uv sync --dev --all-packages

      - name: Verify ImageMagick
        run: |
          echo "üì¶ Checking ImageMagick..."
          # ImageMagick 6.x uses 'convert', 7.x uses 'magick'
          if command -v magick &> /dev/null; then
            echo "‚úì ImageMagick 7.x found (magick command)"
            magick -version | head -1
          elif command -v convert &> /dev/null; then
            echo "‚úì ImageMagick 6.x found (convert command)"
            convert -version | head -1
          else
            echo "ERROR: ImageMagick not found"
            exit 1
          fi

      - name: Check Docker availability
        run: |
          if which docker > /dev/null 2>&1; then
            echo "‚úì Docker is available"
          else
            echo "‚ùå Docker not available"
            echo "This test requires Docker to be available"
            exit 1
          fi

      - name: Verify test wallpaper exists
        run: |
          if [ ! -f "tests/fixtures/test-wallpaper.jpg" ]; then
            echo "‚ùå Test wallpaper not found at tests/fixtures/test-wallpaper.jpg"
            exit 1
          fi
          echo "‚úì Test wallpaper found"

      - name: Run smoke tests (standard mode)
        if: inputs.verbose == false
        run: |
          cd ${{ github.workspace }}
          ./tests/smoke/run-smoke-tests.sh tests/fixtures/test-wallpaper.jpg

      - name: Run smoke tests (verbose mode)
        if: inputs.verbose == true
        run: |
          cd ${{ github.workspace }}
          ./tests/smoke/run-smoke-tests.sh --verbose tests/fixtures/test-wallpaper.jpg
