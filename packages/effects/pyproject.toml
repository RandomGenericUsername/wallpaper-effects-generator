# packages/effects/pyproject.toml
[project]
name = "layered-effects"
version = "0.1.0"
description = "Layered effects configuration system for wallpaper-effects-generator"
requires-python = ">=3.12"
dependencies = [
    "layered-settings",
    "wallpaper-core",
    "pyyaml>=6.0",
    "pydantic>=2.0",
]

[tool.uv.sources]
layered-settings = { workspace = true }
wallpaper-core = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "mypy>=1.0",
    "black>=24.0",
    "ruff>=0.6",
    "isort>=5.0",
    "types-pyyaml>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/layered_effects"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["layered_effects", "layered_settings", "wallpaper_core"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint.isort]
known-first-party = ["layered_effects", "layered_settings", "wallpaper_core"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
