[project]
name = "wallpaper-orchestrator"
version = "0.1.0"
description = "Container orchestrator for wallpaper effects processor"
requires-python = ">=3.12"
license = { text = "MIT" }

dependencies = [
    "wallpaper-core>=0.3.0",
    "layered-settings>=0.1.0",
    "pydantic>=2.0",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.14.0",
    "mypy>=1.11.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
]

[project.scripts]
wallpaper-process = "wallpaper_orchestrator.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wallpaper_orchestrator"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
wallpaper-core = { workspace = true }
layered-settings = { workspace = true }

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "ARG", "SIM", "PTH", "N"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["ARG", "PTH"]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["wallpaper_orchestrator", "wallpaper_core", "layered_settings"]

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["typer.*", "rich.*", "layered_settings"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["src"]
addopts = ["-v", "--strict-markers", "--tb=short"]
